{% load static %}
<div class="navbar">
    <div class="logo">
        <a href="index.html"><img src="{% static  "images/logo.png"%}" alt="logo" width="125px"></a>
    </div>
    <nav>
        <ul id="MenuItems">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'product' %}">Products</a></li>
            
            {% if not user.is_authenticated %}
            <li><a href="{% url "account" %}">Account</a></li>
            {% else %}
            <li><a href="{% url "show_orders" %}">orders</a></li>
            <li><a href="{% url "signout" %}">LOGOUT</a></li>
            <li>{{ user.username }}  </li>
            {% endif %}
            
        </ul>
       
    </nav>
    {% if  user.is_authenticated %}
    <a href="{% url "cart" %}"><img src="{% static  "images/cart.png"%}" width="30px" height="30px"></a>
    <img src="{% static  "images/menu.png"%}" class="menu-icon" onclick="menutoggle()">
    {% endif %}
</div>
